<script>
    function active(id){
    document.getElementById('a').className="opreation";
    document.getElementById('b').className="opreation";
    document.getElementById('c').className="opreation";
    document.getElementById('d').className="opreation";
    document.getElementById(id).className="active";
    if(id=='d'){
        popup('Comment');
    }
}
    function popup(tst){
        document.getElementById('popuptitle').innerHTML=tst;
        document.getElementById('popup').className="popup";
    }
    function closing(){
        document.getElementById('popup').className="close";
    }
</script>
