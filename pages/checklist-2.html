<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          max-width: 414px;
          
        }
        .success{
                width: 370px;
                height: 280px;
                box-shadow: 1px 1px 30px -3px rgb(90, 90, 90);
                position: absolute;
                top:0;
                margin-top: 260px;
                border-radius: 18px;
                margin-left: 20px;
        }
        .success img{
            width: 100%;
            border-radius: 18px;
            object-fit: contain;
        }
        .done{
            display: none;
        }
      </style>
    <link rel="stylesheet" href="https://bananthu.github.io/Design/styles/checklist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="appbar">
        <div class="back-icon" onmousedown="window.history.back()">
            <a href=""><i class="fas fa-chevron-left" style="color: white; font-size: 25px;"></i></a>
        </div>
        <div class="appbar-title">
            <h4>CHECKLIST</h4>
        </div>
        <div class="home-icon">
            <a href="https://bananthu.github.io/Design/home.html"><i class="fas fa-home" style="color: white; font-size: 25px;"></i></a>
        </div>
    </div>
    <div style="height: 23px;"></div>
    <div style="width: 100%; height: 80px; background-color: #E7E1FF ;display: grid;justify-content: center;align-items: center;">
        <H4  style="margin-top:30px ;">Detailed Inspection</H4>
    </div>
    <div class="body">
        <!-- <div class="blank">

        </div> -->
        <div class="card-container" >
            <div class="card" style="border-color: #00A2E8;">

                <div class="item"><img src="https://bananthu.github.io/Design/image/open.png" width="100px"s alt="" srcset=""></div>
                <div class="item">Open</div>
                <div class="item" style="justify-content: left;"><div class="circle">0</div></div>
            </div>
        </div>

        <div class="card-container">
            <div class="card"  style="border-color: #1CC705;">

                <div class="item"><img src="https://bananthu.github.io/Design/image/tic.png"  width="100px" alt="" srcset=""></div>
                <div class="item">Passed</div>
                <div class="item" style="justify-content: left;"><div class="circle">17</div></div>
            </div>
        </div>

        <div class="card-container">
            <div class="card"  style="border-color: #FFA800;">

                <div class="item"><img src="https://bananthu.github.io/Design/image/min.png"  width="100px" alt="" srcset=""></div>
                <div class="item">Minor</div>
                <div class="item" style="justify-content: left;"><div class="circle">6</div></div>
            </div>
        </div>

        <div class="card-container">
            <div class="card"  style="border-color: #FF0000;">

                <div class="item"><img src="https://bananthu.github.io/Design/image/maj.png" width="100px"  alt="" srcset=""></div>
                <div class="item">Major</div>
                <div class="item" style="justify-content: left;"><div class="circle">4</div></div>
            </div>
        </div>

        <div class="card-container">
            <div class="card"  style="border-color: #FFFF00;">

                <div class="item"><img src="https://bananthu.github.io/Design/image/skiip.png" alt="" srcset="" width="110px"></div>
                <div class="item">Not Inspected</div>
                <div class="item" style="justify-content: left;"><div class="circle">5</div></div>
            </div>
        </div>

        <div class="blank">

        </div>
        <div style="height: 85px;">

        </div>
        <div style="height: 65px;">

        </div>
       
    </div>
  
    <div class="bottom">
        <div class="button"><a id="upload" style="text-decoration: none; color: rgb(255, 255, 255);" onmousedown="success()">UPLOAD</a></div>
       
    </div>
    <div class="done" id="success">
        <div style="width: 100%;">
            <img src="https://cdn.dribbble.com/users/3425434/screenshots/6760763/ezgif.com-gif-maker__4_.gif" alt="" srcset="">
        </div>
    
    </div>
    <script>
        function success(){
            document.getElementById('success').className="success";
            setTimeout(()=>{
                    document.getElementById('success').className="done";
                    document.getElementById('upload').innerHTML="Done";
                    document.getElementById('upload').onmousedown=null;
            },2800)
          console.log("sss")
        }
    </script>
</body>

</html>
